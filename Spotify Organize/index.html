<!DOCTYPE html>
<html lang="en" ng-app="SpotifyOrganizer">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spotify Organizer</title>

<!-- CSS Library Stack -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.css">

<!-- Main CSS Stack -->
<link rel="stylesheet" href="main.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

      <div class="gridster" ng-controller="organizeController">
        <ul class="media-list">
          <li class="media" data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div class="media-left">
              <a href="#"><img class="media-object" src="" alt="playlist" /></a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Media heading</h4>
            </div>
          </li>
          <li class="media" data-row="1" data-col="2" data-sizex="1" data-sizey="1">
            <div class="media-left">
              <a href="#"><img class="media-object" src="" alt="playlist" /></a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Media heading</h4>
            </div>
          </li>
          <li class="media" data-row="1" data-col="3" data-sizex="1" data-sizey="1">
            <div class="media-left">
              <a href="#"><img class="media-object" src="" alt="playlist" /></a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Media heading</h4>
            </div>
          </li>
          <li class="media" data-row="2" data-col="1" data-sizex="1" data-sizey="1">
            <div class="media-left">
              <a href="#"><img class="media-object" src="" alt="playlist" /></a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Media heading</h4>
            </div>
          </li>
        </ul>
      </div>

    </div>

  <!-- JavaScript Library Stack -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js"></script>

  <!-- Main JavaScript Stack -->
  <script src="app.js"></script>

</body>
</html>
